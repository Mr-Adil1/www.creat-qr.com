<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qrgenerator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="col col-1">
            <div class="heading">
                Qr Code Generator
            </div>
        </div>
        <div class="col col-2">
            <input type="text" name="" id="qrinput" placeholder="Creat your QR">
            <input type="button" value="Creat QR" class="btn" id="qrbtn">
        </div>
        <div class="col col-3" id="qrdiv">
            <img src="qr.png" alt="" id="qrimg">
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script src="min.js"></script>

</html>
